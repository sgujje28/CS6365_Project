<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StudyGenie</title>
    <script defer src="/static/script.js"></script>
  </head>
  <body>
    <h1>StudyGenie - AI Study Material Generator</h1>
    <form id="uploadForm">
      <input
        type="file"
        id="fileInput"
        accept=".pdf,.jpg,.jpeg,.png"
        required
      />
      <button type="submit">Upload & Process</button>
    </form>
    <h2>Extracted Text</h2>
    <pre id="extractedText"></pre>
    <h2>Summary</h2>
    <pre id="summary"></pre>
    <h2>Flashcards</h2>
    <ul id="flashcards"></ul>
  </body>
</html>
